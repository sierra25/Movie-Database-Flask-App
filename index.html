    <link rel="stylesheet" href="templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Movie Database App</title>

<body>


<div class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" style="font-size: 2em;color: orange;" href="/" ><bold>Home - Sortable Movie Database</bold></a></li>

            </ul>
        </div>



        <form action="./static/movies.json" method="POST">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="background-color: red;">
                  Sort By
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="javascript:latest()">Latest</a></li>
                  <li><a class="dropdown-item" href="javascript:oldest()">Oldest</a></li>
                  <li><a class="dropdown-item" href="javascript:moviename()">Name</a></li>
                </ul>
            </div>
            <br>
            <div id="moviesbuttons"></div>
            <button type="button" id="prev" class="btn btn-success" onclick="previouspage()" style="background-color: orange;">Prev</button>
            <button type="button" id="next" class="btn btn-success" onclick="nextpage()" style="background-color: orange;">Next</button>

            </div>


        </form>
    </div>
</div>
